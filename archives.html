---
layout: default
title: Archives
---

<article class='archives'>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <ul>
    {% for post in site.posts %}
      <li>
        <span class='date'>{{ post.date | date: "%B %-d, %Y" }}</span> &dash;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
