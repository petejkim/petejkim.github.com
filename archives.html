---
layout: default
title: Archives
---

<div class='page_archives container'>
  <article>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <div class='article_body'>
      <ul>
        {% for post in site.posts %}
          <li>
            <span class='date'>{{ post.date | date: "%B %-d, %Y" }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>
</div>
