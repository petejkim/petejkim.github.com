---
layout: default
---
<div class='page_post container'>
  <article>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <aside>
      <p class='date'>{{ page.date | date: "%A, %B %-d, %Y" }}</p>
      <p class='location'>{{ page.location }}</p>
    </aside>
    <div class='article_body'>
      {{ content }}
    </div>
    <footer id='comments'>
      <div>
        <p>Enjoyed this post? You should follow me on Twitter: <a href='http://twitter.com/raingrove'>@raingrove</a></p>
        <div class='social_buttons'>
          <div class='twitter'>
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.raingrove.com{{ page.url }}" data-text="{{ page.title }} - raingrove.com" data-via="raingrove" data-related="raingrove">Tweet</a>
          </div>
          <div class='gplus'>
            <div class="g-plusone" data-size="medium" data-href="http://www.raingrove.com{{ page.url }}"></div>
          </div>
          <div class='fb'>
            <div class="fb-like" data-href="http://www.raingrove.com{{ page.url }}" data-send="false" data-layout="button_count" data-width="110" data-show-faces="false"></div>
          </div>
        </div>
      </div>
      <div id='disqus_thread'></div>
    </footer>
  </article>
</div>
